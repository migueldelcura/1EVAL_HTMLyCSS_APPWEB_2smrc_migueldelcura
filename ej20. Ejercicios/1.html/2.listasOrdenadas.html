<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas Numerada o Ordenada de Países</title>
    <style>
        ol.listadeletras{
            list-style-type: upper-latin;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h4>LISTAS DE PAÍSES NUMERADAS DEL 1 AL 4</h4>
    <ol>
      <li>España</li>
      <li>Francia</li>
      <li>Portugal</li>
      <li>Italia</li>
    </ol>
    <hr>
    <h4>LISTAS DE PAÍSES NUMERADAS CON SALTOS</h4>
    <ol>
      <li>España</li>
      <li>Francia</li>
      <li value="5">Portugal</li>
      <li>Italia</li>
    </ol>
    <hr>
    <h4>LISTAS DE PAÍSES NUMERADAS CON LETRAS</h4>
    <ol class="listadeletras">
      <li>España</li>
      <li>Francia</li>
      <li>Portugal</li>
      <li>Italia</li>
    </ol>
  </body>
</html>
