<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="">
      <label for="">Nombre <input type="text" minlength="4"  maxlength="15" required placeholder="Indica tu nombre" /></label>
      <label for="">Apellidos <input type="text" /></label>
      <label for="">Edad <input type="number" min="18" max="100"/></label>
      <label for="">Teléfono <input type="tel" /></label>
      <label for="">Sitio web <input type="url" /></label>
      <label for="">Color favorito<input type="color" name="colorfavorito" id="" value="#749267"></label>
      <label for="">Email <input type="email" /></label>
      <label for="">Contraseña <input type="password" /></label>
      <label for=""><input type="checkbox" name="coche" id="coche">Marcar si tiene coche propio</label>
      <label for=""><input type="radio" name="genero" id="" value="h">Hombre
        <input type="radio" name="genero" id="" value="m">Mujer
        <input type="radio" name="genero" id="" value="o">Otros
    </label>
    <label for="">
        <p>Mes de nacimiento</p>
        <select name="" id="" required>
            <option value="1" selected disabled>Seleccione Mes</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
        </select>
     </label>  
     <p>Valoración del formulario</p>
     <label for=""> <input type="range" name="" id="" min="1" max="10" step="1"></label>
     <p>Intereses</p>
     <select name="interes" id="" multiple>
        <option value="dep">Deportes</option>
        <option value="inf">Informática</option>
        <option value="via">Viajes</option>
     </select>
     <p>Nivel de inglés: Certificación de inlés (A1, A2, B1, B2, C1, C2)</p>
     <label for="">
        <input type="range" name="niveldeingles" id="" min="1" max="6" list="rangoingles">
        <datalist id="rangoingles">
            <option value="1" label="a1"></option>
            <option value="2" label="a2"></option>
            <option value="3" label="b1"></option>
            <option value="4" label="b2"></option>
            <option value="5" label="c1"></option>
            <option value="6" label="c2"></option>
        </datalist>
     </label>
     <p>País de nacimiento</p>
     <label for="">
        <select name="paisnacimiento" id="">
            <optgroup label="Europa">
                <option value="esp">España</option>
                <option value="por">Portugal</option>
                <option value="ia">Italia</option>
            </optgroup>
            <optgroup label="América">
                <option value="col">Colombia</option>
                <option value="ecu">Ecuador</option>
                <option value="ven">Venezuela</option>
            </optgroup>
        </select>
     </label>
     
    <p>Otra información</p>
    <label for="">
        <textarea name="masinfo" id="masinfo" rows="5" cols="60"></textarea>
    </label>

      <input type="submit" />
      <input type="reset" value="Resetear"/>
    </form>
  </body>
</html>
